<html>
  <head>
    <title>
      Line & Jakobs bryllups app.
    </title>
    <meta charset='utf-8'>
    <meta content='telephone=no' name='format-detection'>
    <meta content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi' name='viewport'>
    <link href='css/jquery.mobile-1.2.1.css' rel='stylesheet' type='text/css'>
    <link href='css/jquery-mobile.css' rel='stylesheet' type='text/css'>
    <link href='css/photoswipe.css' rel='stylesheet' type='text/css'>
    <link href='css/index.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div data-role='page' id='index'>
      <div data-role='content'></div>
      <div data-id='footer_id' data-position='fixed' data-role='footer' data-theme='c'>
        <div data-role='navbar'>
          <ul class='navigation'>
            <li>
              <a class='ui-btn-active ui-state-persist' data-icon='ljbryl-a' href='#index'>
                Forside
              </a>
            </li>
            <li>
              <a data-icon='ljbryl-b' href='#pictures'>
                Billeder
              </a>
            </li>
            <li>
              <a data-icon='ljbryl-c' href='#info'>
                Praktisk Info
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div data-role='page' id='pictures'>
      <div data-position='fixed' data-role='header' data-theme='c'>
        <div class='picture_buttons' data-iconpos='left' data-role='navbar'>
          <ul>
            <li>
              <a data-icon='custom' href='#' id='take_picture_button'>
                Tag billede
              </a>
            </li>
            <li>
              <a data-icon='custom' href='#' id='upload_picture_button'>
                Upload billede
              </a>
            </li>
          </ul>
        </div>
        <ul class='status_bar'></ul>
      </div>
      <div data-role='content'>
        <iframe class='pictures_frame' src='http://localhost:3000/images/'></iframe>
      </div>
      <div data-id='footer_id' data-position='fixed' data-role='footer' data-theme='c'>
        <div data-role='navbar'>
          <ul class='navigation'>
            <li>
              <a data-icon='ljbryl-a' href='#index'>
                Forside
              </a>
            </li>
            <li>
              <a class='ui-btn-active ui-state-persist' data-icon='ljbryl-b' href='#pictures'>
                Billeder
              </a>
            </li>
            <li>
              <a data-icon='ljbryl-c' href='#info'>
                Praktisk Info
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div data-role='page' id='info'>
      <div data-role='content'></div>
      <div data-id='footer_id' data-position='fixed' data-role='footer' data-theme='c'>
        <div data-role='navbar'>
          <ul class='navigation'>
            <li>
              <a data-icon='ljbryl-a' href='#index'>
                Forside
              </a>
            </li>
            <li>
              <a data-icon='ljbryl-b' href='#pictures'>
                Billeder
              </a>
            </li>
            <li>
              <a class='ui-btn-active ui-state-persist' data-icon='ljbryl-c' href='#info'>
                Praktisk Info
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src='js/klass.min.js' type='text/javascript'></script>
    <script src='js/jquery-1.8.3.min.js' type='text/javascript'></script>
    <script>
      // Has to be Javascript for DD to be defined globally
      // Any init code here
      doInit = function() {
        console.log("Device Ready")
      };
      dd = $.Deferred();
      jqd = $.Deferred();
      $.when(dd, jqd).done(doInit);
      $(document).bind('mobileinit', function() {
        jqd.resolve()
      });
    </script>
    <script src='js/jquery.mobile-1.2.1.min.js' type='text/javascript'></script>
    <script src='js/code.photoswipe.jquery-3.0.5.min.js' type='text/javascript'></script>
    <script src='phonegap.js' type='text/javascript'></script>
    <script>
      deviceReady = function() {
        dd.resolve();
      };
      document.addEventListener('deviceready', deviceReady, false);
      // window.app.initialize();
    </script>
    <script src='js/index.js' type='text/javascript'></script>
    <script src='http://js.pusher.com/2.1/pusher.min.js' type='text/javascript'></script>
  </body>
</html>
